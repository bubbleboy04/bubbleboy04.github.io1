<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="/scripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/styles/gridlayout_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="animatedBackground">
        <div class="shape">
            <img src="images/horseshoe.png" class="backgroundImage" onload="firstLoad(this)">
        </div>
    </div>

    <div class="heading">
        
        <img src="images/alt_horseshoe.png" class="home">
        <h2 class="home">Miss<br>George</h2>
        
        
    </div>
    
    
    <div class="center">
        <div class="storeContainer">
            <div class="productEntry">
                <img src="images/testimg.png" class="thumbnail">
                <text class="priceTag">$9.99</text>
                <text class="productText">Product _</text>
                
            </div>
        </div>
    </div>

    <div class="siteMap">
        <div class="siteContents">
            <img src="images/logo.PNG" class="mapImage">
            <nav class="links">
                <button id="storeButton">Store</button><br>
                <button id="contactButton">Contact</button><br>
                <button id="aboutButton">About</button>
            </nav>
        </div>
    </div>

    

    <button id="createNewProduct">b</button>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/storefront.js"></script>
    <script src="scripts/siteMenu.js"></script>
</body>
</html>
